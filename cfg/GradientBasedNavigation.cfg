#!/usr/bin/env python
PACKAGE = "gradient_based_navigation"

from dynamic_reconfigure.parameter_generator_catkin import *

gen = ParameterGenerator()

gen.add("max_vel_x", double_t, 0, "Maximum translational velocity", 0.75)
